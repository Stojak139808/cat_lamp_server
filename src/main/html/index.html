<html>
    <h1>
        Cat lamp
    </h1>
    <img src="photo.jpg" width="200px" height="200px"/>
    <p> </p>
    <span>
        Choose the colour of the lamp!
    </span>
    <body>
        <h2>
            Basic colours
        </h2>
        <ul>
            <li>Red</li>
            <li>Green</li>
            <li>Blue</li>
            <li>Pink</li>
            <li>Purple</li>
        </ul>
        <h2>
            Colour palette
        </h2>
        <form id="colorForm" method="GET">
            <label for="colorpicker">Color Picker:</label>
            <input type="color" name="colorlamp" id="colorpicker" value="#000000" onchange="send_color_value()">
        </form>
        <script>
            function send_color_value(){
                document.getElementById("colorForm").submit();
            }
        </script>
    </body>
</html>
