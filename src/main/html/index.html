<!DOCTYPE html>
<html>
    <head>
        <title>Cat Lamp</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <header>
            <div>
                <h1>Cat lamp</h1>
                <span>Choose the colour of the Cat!</span>
            </div>
            <address>
                <h3>Authors</h3>
                <h4>Backend</h4>
                <p><img class="github-icon" src="Images/github-mark-white.png"/><a class="github-link" href="https://github.com/Stojak139808">Stojak139808</a></p>
                <h4>Frontend</h4>
                <p><img class="github-icon" src="Images/github-mark-white.png"/><a class="github-link" href="https://github.com/jgmbl">jgmbl</a></p>
            </address>
        </header>
        <main>
            <section>
                <h2>Basic colours</h2>
                <ul>
                    <img class="colours-icon red" src="Images/ring.png"/>
                    <img class="colours-icon green" src="Images/ring.png"/>
                    <img class="colours-icon blue" src="Images/ring.png"/>
                    <img class="colours-icon yellow" src="Images/ring.png"/>
                </ul>
            </section>
            <section>
                <h2>Colour palette</h2>
                <form id="colorForm" method="GET">
                    <input type="color" name="colorlamp" id="colorpicker" value="#6495ed" onchange="send_color_value()">
                </form>
            </section>
            <section>
                <h2>Effects</h2>
                <span>Change an effect of a lamp!</span>
            </section>
        </main>
        <script>
            function send_color_value(){
                document.getElementById("colorForm").submit();
            }
        </script>
    </body>
</html>
